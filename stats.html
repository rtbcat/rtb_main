<!DOCTYPE html>
<html>
<head>
    <title>Impressions</title>
    <style>
        * {
            border-width: 0;
            padding: 0;
            margin: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe.fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
    (function(){
        var loader = document.createElement('iframe');
        loader.setAttribute('class','fullscreen');
        loader.setAttribute('src','http://sandbox.lat.com.es/index.php/stat/index'+location.search);
        document.body.appendChild(loader);
        loader.contentWindow.postMessage('access','*');
    })();
    </script>
</body>
</html>
