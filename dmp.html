        <script>
            $(".spanel-body li").click(function(){
                $(".spanel-body li").removeClass("active");
                $(this).addClass("active");
                $('#search_form input[name="category"]').val($(this).attr('data-category'));
                $("#search_form").submit();
            });
        </script>
