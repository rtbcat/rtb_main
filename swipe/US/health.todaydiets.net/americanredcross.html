<script type="text/javascript">window._sharedData = {"platform": "web", "country_code": "PH", "environment_switcher_visible_server_guess": true, "hostname": "www.instagram.com", "show_app_install": true, "gatekeepers": {"ld": true}, "qe": {"feed": {"p": {}, "g": ""}, "us_li": {"p": {}, "g": ""}, "su_universe": {"p": {}, "g": ""}, "poe": {"p": {}, "g": ""}, "ebd": {"p": {"use_new_styles": "false"}, "g": "holdout"}, "sidecar": {"p": {}, "g": ""}, "profile": {"p": {}, "g": ""}, "nav_lo": {"p": {}, "g": ""}, "ufi_loggedout": {"p": {}, "g": ""}, "ufi": {"p": {}, "g": ""}, "pm": {"p": {}, "g": ""}, "deact": {"p": {}, "g": ""}, "us": {"p": {}, "g": ""}, "nav": {"p": {}, "g": ""}, "gql": {"p": {}, "g": ""}, "msbadge": {"p": {}, "g": ""}}, "activity_counts": null, "entry_data": {"ProfilePage": [{"user": {"has_requested_viewer": false, "requested_by_viewer": false, "has_blocked_viewer": false, "biography": "Join us as a Red Cross Giving Day Social Ambassador:", "country_block": false, "connected_fb_page": null, "is_private": false, "full_name": "American Red Cross", "followed_by": {"count": 69917}, "blocked_by_viewer": false, "follows_viewer": false, "profile_pic_url_hd": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-19/11327023_917275635027420_1483224808_a.jpg", "external_url_linkshimmed": "http://l.instagram.com/?e=ATNmoL9ZqjI-c3Y1iBRMkN-AcSJA7al6AFHX92Z1_qcNSmujjt6npJyRKrFuq_4\u0026u=http%3A%2F%2Frdcrss.org%2Fsa-signup", "media": {"page_info": {"has_next_page": true, "end_cursor": "AQA9l27Df_1s7lZngtolcI3PidpIPgGULjUYm8wkFxvtU9DWFh4pZBOjUJBuvmVXM5apnPPcAEIZ_YuD1Jn1f5slSmMlA-mU5myuVJYfVxdmVA"}, "nodes": [{"__typename": "GraphImage", "id": "1472591658985125163", "comments_disabled": false, "dimensions": {"height": 750, "width": 750}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/17268071_1811647252491803_6671911014897811456_n.jpg", "is_video": false, "code": "BRvsk_NAvUr", "date": 1489766627, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s750x750/sh0.08/e35/17268071_1811647252491803_6671911014897811456_n.jpg", "caption": "Raise your hand if you support the #RedCross mission! Nearly every eight minutes, we respond to a disaster like a home fire, and help a family that has lost everything. Want to help make an impact with us? Help us spread the word about our upcoming Giving Day on April 26. Tap the link in our bio to join us as a Social Ambassador. #help1family", "comments": {"count": 6}, "likes": {"count": 649}}, {"__typename": "GraphImage", "id": "1471844689689739250", "comments_disabled": false, "dimensions": {"height": 630, "width": 640}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c5.0.667.667/17267525_1805596669762688_412811833922027520_n.jpg", "is_video": false, "code": "BRtCvJ1gH_y", "date": 1489677581, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/17267525_1805596669762688_412811833922027520_n.jpg", "caption": "It\u2019s #RedCrossMonth, a time to recognize our mission and the more than 300,000 volunteers who help people find hope when they need it. Last night the iconic @EmpireStateBldg in New York City glowed red and white to honor #RedCross volunteers and their commitment to serving communities affected by disasters. (Photo credit: American Red Cross, Steven Thorne)", "comments": {"count": 8}, "likes": {"count": 1051}}, {"__typename": "GraphSidecar", "id": "1471260488481477777", "comments_disabled": false, "dimensions": {"height": 480, "width": 480}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/17333067_660166397524630_5496335950101348352_n.jpg", "is_video": false, "code": "BRq956EAZSR", "date": 1489607939, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s480x480/e35/17333067_660166397524630_5496335950101348352_n.jpg", "caption": "Severe winter weather has forced the cancellation of about 150 American Red Cross blood drives this month, causing thousands of blood and platelet donations to go uncollected. Yesterday, as #WinterStorm #Stella inundated communities with heavy snow and high winds, many blood donor beds were empty from the Mid-Atlantic to the Northeast. The #RedCross urges eligible donors to help fill these empty donor beds. We currently have a critical need for platelet and type O negative blood donors to give now. Donations may help patients close to home or in areas where donors are unable to give because of inclement weather. Donors in weather-affected areas are urged give once travel is deemed safe. Make an appointment at www.redcrossblood.org. Thank you!", "comments": {"count": 4}, "likes": {"count": 442}}, {"__typename": "GraphVideo", "id": "1471061619382624462", "comments_disabled": false, "dimensions": {"height": 612, "width": 612}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e15/17333735_1285975588188490_3036720359932952576_n.jpg", "is_video": true, "code": "BRqQr-yAyDO", "date": 1489584232, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e15/17333735_1285975588188490_3036720359932952576_n.jpg", "video_views": 1770, "caption": "You don't want to wait until the last minute to fill out your #bracket, just like a coach doesn't wait until the last minute to draw up a #championship game plan. Why would you wait until the last minute to draw up an #emergency plan for your family? This March, take time to construct and practice your family's #disaster playbook. For a full list of tips on how to prepare your family, visit RedCross.org. #redcross #redcrossmonth", "comments": {"count": 1}, "likes": {"count": 284}}, {"__typename": "GraphVideo", "id": "1466730967266843380", "comments_disabled": false, "dimensions": {"height": 640, "width": 640}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/e15/17076015_739935132837221_6849594039566598144_n.jpg", "is_video": true, "code": "BRa4AstAVr0", "date": 1489067978, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/e15/17076015_739935132837221_6849594039566598144_n.jpg", "video_views": 2829, "caption": "How are we helping mamas \u0026 babies in #Nepal, nearly two years after a massive earthquake? Here's one way. #moms #savinglives #humanitarian #redcross \ud83d\udcfd @bradzerivitz /\ud83c\udf99@elijenelle", "comments": {"count": 13}, "likes": {"count": 733}}, {"__typename": "GraphImage", "id": "1466174306496245631", "comments_disabled": false, "dimensions": {"height": 718, "width": 1080}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c181.0.718.718/17126659_353267855066830_5513446335304433664_n.jpg", "is_video": false, "code": "BRY5cN9g29_", "date": 1489001619, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/17126659_353267855066830_5513446335304433664_n.jpg", "caption": "It\u2019s hard work. It\u2019s heavy work. It\u2019s often thankless work. But #women get out of bed every morning and do it: The work of making this world a better place. Buddhi Tamang is no exception. She\u2019s a grandma, a laborer, and a force to be reckoned with. Here, she carries an irrigation pipe down a steep hillside so she can help restore #water to local fields. Alongside the #RedCross, Buddhi and her neighbors are building an irrigation system to serve farmers impacted by the 2015 #Nepal #earthquake. \nToday is #InternationalWomensDay. Take a minute (or 1,440 of them) to honor all the strong, powerful, resilient women in your life and around the globe. \ud83d\udcf8 by Brad Zerivitz / \u270f\ufe0f by Jenelle Eli", "comments": {"count": 10}, "likes": {"count": 707}}, {"__typename": "GraphImage", "id": "1466052791796649344", "comments_disabled": false, "dimensions": {"height": 1080, "width": 1080}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/17077687_258165754635637_7576852412187541504_n.jpg", "is_video": false, "code": "BRYdz8lAk2A", "date": 1488987133, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/17077687_258165754635637_7576852412187541504_n.jpg", "caption": "#CutOutClara has traveled to #Nepal\u2014where radish, cabbage, pea, and corn fields are greener thanks to an irrigation system funded by the #RedCross. A 2015 #earthquake impacted #water access, so families lost crops and income. Now\u2014with water on their side\u2014the vegetables are well on their way. #nepalredcross #farm #humanitarianism \ud83d\udcf8 by @bradzerivitz", "comments": {"count": 3}, "likes": {"count": 694}}, {"__typename": "GraphImage", "id": "1465449867911531674", "comments_disabled": false, "dimensions": {"height": 726, "width": 1080}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c177.0.726.726/17077720_1278717985551114_6968014358160867328_n.jpg", "is_video": false, "code": "BRWUuP9Aoya", "date": 1488915259, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/17077720_1278717985551114_6968014358160867328_n.jpg", "caption": "It's a steep climb from the dusty road to Mayawati's #home, but her view of the terraced fields below is breathtaking. A widow, Mayawati takes care of herself by working the land, but sleep didn't come easily after an #earthquake destroyed her house in 2015. \nNow, thanks in part to #RedCross donors, Mayawati has built a new home--one that is more resistant to future earthquakes. She's grateful for the generosity. \"The first night I slept here, I looked up and thought, 'This house is safe.'\" #nepal #humanitarian #nepalredcross \ud83d\udcf8 by @bradzerivitz", "comments": {"count": 5}, "likes": {"count": 531}}, {"__typename": "GraphSidecar", "id": "1464728083549497501", "comments_disabled": false, "dimensions": {"height": 480, "width": 480}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/17076319_165700503943437_30577860750082048_n.jpg", "is_video": false, "code": "BRTwm54gaid", "date": 1488829215, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s480x480/e35/17076319_165700503943437_30577860750082048_n.jpg", "caption": "This #RedCrossMonth has our #CutOutClara popping up in places across the country and around the world, right alongside the many #RedCross volunteers and staff working around the clock to deliver our #humanitarian mission. Here is an early look at some of her travels so far! Check back throughout the month to see where else our mission takes her.", "comments": {"count": 5}, "likes": {"count": 710}}, {"__typename": "GraphImage", "id": "1464659058391866810", "comments_disabled": false, "dimensions": {"height": 720, "width": 1080}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c180.0.720.720/17076400_1008354599299166_5232912716640813056_n.jpg", "is_video": false, "code": "BRTg6dMgV26", "date": 1488820987, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/17076400_1008354599299166_5232912716640813056_n.jpg", "caption": "5-month-old baby, Rupesh, sleeps on his mother's back in the foothills of #Nepal earlier today. The mother-son duo were on their way to an #immunization campaign w/ Red Cross #volunteer, Binita. Rupesh received a polio vaccine by mouth and then shed a few quick (but obligatory) tears after getting pricked by a lifesaving needle. \nBinita and a team of volunteers go door-to-door in Kaule, talking to parents about childhood immunization and making sure they know #vaccination dates. \"It takes effort to bring change,\" she remarks. #nepalredcross #RedCross #CruzRoja #RedCrescent #humanitarian \ud83d\udcf8 by @bradzerivitz", "comments": {"count": 2}, "likes": {"count": 577}}, {"__typename": "GraphImage", "id": "1463896908887063634", "comments_disabled": false, "dimensions": {"height": 718, "width": 1080}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/c181.0.718.718/16907967_1750158018646522_7936658207873695744_n.jpg", "is_video": false, "code": "BRQznuKAXxS", "date": 1488730132, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/16907967_1750158018646522_7936658207873695744_n.jpg", "caption": "Walk this road in Kaule\u2014a town in #Nepal heavily impacted by the 2015 #earthquake\u2014and you'll see many things: an awe-inspiring view, a kid kicking up dust while herding goats, and a community determined to rebuild. Thanks to the #RedCross, families are doing just that. Irrigation is back in the fields, masons are certified to build safer structures, and the birthing center has lifesaving equipment. Kaule still has a long way to go, but the road is filled with hope (and beauty). #Nuwakot #CruzRoja #RedCrescent #humanitarianism \ud83d\udcf8 by @bradzerivitz", "comments": {"count": 8}, "likes": {"count": 745}}, {"__typename": "GraphImage", "id": "1460937226027522375", "comments_disabled": false, "dimensions": {"height": 1080, "width": 1080}, "owner": {"id": "24280769"}, "thumbnail_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/s640x640/sh0.08/e35/16906693_724748157694579_4256535250030559232_n.jpg", "is_video": false, "code": "BRGSqqsg9lH", "date": 1488377310, "display_src": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-15/e35/16906693_724748157694579_4256535250030559232_n.jpg", "caption": "We're excited to kick off #RedCrossMonth! Throughout #March, in honor of all those who make our #humanitarian mission possible, we will be taking a look back at our history across the decades, highlighting the events and people who have made the organization what it is today. Even our founder, #ClaraBarton, will be making an appearance. Here she is in #WashingtonDC. Any guesses as to where she'll be traveling later this month?", "comments": {"count": 18}, "likes": {"count": 999}}], "count": 472}, "followed_by_viewer": false, "is_verified": true, "external_url": "http://rdcrss.org/sa-signup", "follows": {"count": 945}, "profile_pic_url": "https://instagram.fmnl2-1.fna.fbcdn.net/t51.2885-19/11327023_917275635027420_1483224808_a.jpg", "username": "americanredcross", "id": "24280769"}, "logging_page_id": "profilePage_24280769"}]}, "display_properties_server_guess": {"pixel_ratio": 1.5, "viewport_width": 360}, "config": {"csrf_token": "AwrT9YeOtFLNsR31Nhml0GeXnsog1bRF", "viewer": null}, "language_code": "en"};</script>
